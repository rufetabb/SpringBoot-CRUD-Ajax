<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot Ajax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
<body>
 <div class="container-fluid mt-3">
     <div class="row">
         <div class="col-8">
             <table class="table table-bordered table-striped table-hover">
                 <thead class="bg-primary text-white">
                 <tr>
                     <th scope="col">Id</th>
                     <th scope="col">Name</th>
                     <th scope="col">Surname</th>
                     <th scope="col">Age</th>
                     <th scope="col"></th>
                 </tr>
                 </thead>
                 <tbody id="myTable">


                 </tbody>
             </table>
         </div>
         <div class="col-4">
             <div class="form-group form-values ">
                 <input id="name"  type="text" class="form-control" placeholder="Name..">
                 <input id="surname" type="text" class="form-control  mt-sm-2" placeholder="Surname..">
                 <input id="age" type="number" class="form-control mt-sm-2" placeholder="Age..">

                 <button id="save"  class="btn btn-info btn-hover mt-sm-2">Add</button>
                 <button id="update"  class="btn btn-success btn-hover mt-sm-2">Update</button>
                 <button id='cancel' class='btn btn-secondary btn-hover mt-sm-2'>Cancel</button>
                 <div class="alert mt-sm-2" role="alert">


                 </div>
             </div>

         </div>
     </div>


 </div>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
 <script type="text/javascript" src="/js/src/script.js" ></script>
</body>
</html>
